<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <style>
      * {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          'Open Sans',
          'Helvetica Neue',
          sans-serif;
      }
      #formbody {
        box-sizing: border-box;
        background-color: orange;
        padding: 40px 50px;
        border-radius: 20px;
        position: absolute;
        top: 18%;
        left: 37%;
        box-shadow: 11px 13px 34px rgb(2, 2, 2);
      }
      h2 {
        text-align: center;
        font-size: xx-large;
        font-family: 'Times New Roman', Times, serif;
      }

      h4 {
        text-align: center;
      }

      #formgroup {
        margin-top: 20px;
      }

      input {
        margin: 10px;
        height: 31px;
        width: 220px;
        border-radius: 7px;
        border: none;
        box-shadow: 11px 9px 25px rgb(2, 2, 2);
      }
      input::placeholder {
        padding-left: 10px;
        opacity: 53%;
      }
      input:focus {
        outline-color: black;
        border: none;
      }

      button {
        background-color: black;
        color: white;
        margin: 30px 0px 0px 65px;
        padding: 10px 30px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 8px 4px 14px rgb(2, 2, 2);
        transition: all 300ms ease;
      }
      button:hover {
        transform: scale(1.1);
      }

      p {
        margin-top: 30px;
      }

      p a {
        text-decoration: none;
        cursor: pointer;
      }

      @media all and (min-width: 320px) and (max-width: 479px) {
        #formbody {
          top: 10%;
          left: 4%;
          align-items: center;
          justify-content: center;
        }
      }
      @media all and (min-width: 480px) and (max-width: 767px) {
        #formbody {
          top: 15%;
          left: 20%;
        }
      }
      @media all and (min-width: 768px) and (max-width: 1023px) {
        #formbody {
          top: 15%;
          left: 30%;
        }
      }
    </style>
  </head>
  <body>
    <form action="/form-action" method="post" autocomplete="off">
      <div id="formbody">
        <h2>Welcome</h2>

        <h4>Please login to continue</h4>
        <div id="formgroup">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            placeholder="e.g me@example.com"
            required
          />
        </div>

        <div id="formgroup">
          <label for="psw">Password</label><br />

          <input
            type="password"
            id="psw"
            placeholder="Enter password"
            required
          />
        </div>

        <button
          id="demo"
          type="submit"
          onclick="
            alert(
              'Hello Stanley, your OTP is:' +
                ' ' +
                generateNumericOTP() +
                ' . ' +
                'It will expire in the next 5 minutes.'
            )
          "
        >
          Generate OTP
        </button>
        <button type="submit">Sign up</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </form>

    <script>
      function generateNumericOTP() {
        // Generate a random number between 100000 and 999999
        const otp = Math.floor(100000 + Math.random() * 900000)
        return otp.toString()
      }
    </script>
  </body>
</html>
